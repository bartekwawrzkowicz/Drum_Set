<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sintony&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="querries.css">
    <title>Drum Set</title>
</head>
<body>
    <h1 class="main-title">DRUM SET</h1>
    <div class="container">
        <img data-image="cl" class="" class="img" src="resources/photo/drum_kit.png" id="clean" alt="drum set">
        <img data-image="hh" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_hi_hat.png" id="hi-hat" alt="hi hat">
        <img data-image="sd" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_snare.png" id="snare" alt="snare drum">
        <img data-image="bd" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_bass_drum.png" id="bass-drum" alt="bass drum">
        <img data-image="lc" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_left_cymbal.png" id="left-cymbal" alt="crash">
        <img data-image="lt" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_left_tom.png" id="left-tom" alt="high tom">
        <img data-image="rt" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_right_tom.png" id="right-tom" alt="low tom">
        <img data-image="bt" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_bass_tom.png" id="bass-tom" alt="floor tom">
        <img data-image="rc" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_right_cymbal.png" id="right-cymbal" alt="ride">
    
        <div class="row">
            <button data-sound="hh" class="btn" id="hh">
                <p class="key-name">A</p>
                HI HAT</p>
            </button>
            <button data-sound="sd" class="btn" id="sd">
                <p class="key-name">S</p>
                <p class="drum-name">SNARE</p>
            </button>
            <button data-sound="bd" class="btn" id="bd">
                <p class="key-name">X</p>
                <p class="drum-name">BASS</p>
            </button>
            <button data-sound="lc" class="btn" id="lc">
                <p class="key-name">Q</p>
                <p class="drum-name">TRASH</p>
            </button>
            <button data-sound="lt" class="btn" id="lt">
                <p class="key-name">W</p>
                HIGH TOM</p>
            </button>
            <button data-sound="rt" class="btn" id="rt">
                <p class="key-name">E</p>
                <p class="drum-name">LOW TOM</p>
            </button>
            <button data-sound="bt" class="btn" id="bt">
                <p class="key-name">D</p>
                <p class="drum-name">FLOOR</p>
            </button>
            <button data-sound="rc" class="btn" id="rc">
                <p class="key-name">R</p>
                <p class="drum-name">RIDE</p>
            </button>
        </div>

        <footer>
        <h2 class="footer-info">www.codeodrive.com (2021)</h2>
        </footer>
    <script src="app1.js"></script>
</body>
</html>
