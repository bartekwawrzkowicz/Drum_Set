<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sintony&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="querries.css">
    <title>Drum Set</title>
</head>
<body>
    <h1 class="main-title">DRUM SET</h1>
    <div class="container">
        <div class="container-images">
            <img data-key="" class="" class="img" src="resources/photo/drum_kit.png" id="clean" alt="drum set">
            <img data-key="65" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_hi_hat.png" id="hi-hat" alt="hi hat">
            <img data-key="83" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_snare.png" id="snare" alt="snare drum">
            <img data-key="88" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_bass_drum.png" id="bass-drum" alt="bass drum">
            <img data-key="81" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_left_cymbal.png" id="left-cymbal" alt="crash">
            <img data-key="87" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_left_tom.png" id="left-tom" alt="high tom">
            <img data-key="69" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_right_tom.png" id="right-tom" alt="low tom">
            <img data-key="68" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_bass_tom.png" id="bass-tom" alt="floor tom">
            <img data-key="82" class="non-active" class="img" src="resources/photo/drum_kit_active/drum_kit_right_cymbal.png" id="right-cymbal" alt="ride">
        </div>
    
        <div class="buttons row">
            <div data-key="65" class="key">
                <button class="btn" data-key="65" id="hh">
                    <p class="key-name">A</p>
                    HI HAT</p>
                </button>
                <audio data-key="65" src="./vendors/sound/hi_hat.wav"></audio>
            </div>
            <div data-key="83" class="key">
                <button class="btn" data-key="83" id="sd">
                    <p class="key-name">S</p>
                    SNARE</p>
                </button>
                <audio data-key="83" src="./vendors/sound/snare_drum.wav"></audio>
            </div>
            <div data-key="88" class="key">
                <button class="btn" data-key="88" id="bd">
                    <p class="key-name">X</p>
                    BASS</p>
                </button>
                <audio data-key="88" src="./vendors/sound/bass_drum.wav"></audio>
            </div>
            <div data-key="81" class="key">
                <button class="btn" data-key="81" id="lc">
                    <p class="key-name">Q</p>
                    TRASH</p>
                </button>
                <audio data-key="81" src="./vendors/sound/trash.wav"></audio>
            </div>
            <div data-key="87" class="key">
                <button class="btn" data-key="87" id="lt">
                    <p class="key-name">W</p>
                    HIGH TOM</p>
                </button>
                <audio data-key="87" src="./vendors/sound/tom_left.wav"></audio>
            </div>
            <div data-key="69" class="key">
                <button class="btn" data-key="69" id="rt">
                    <p class="key-name">E</p>
                    LOW TOM</p>
                </button>
                <audio data-key="69" src="./vendors/sound/tom_right.wav"></audio>
            </div>
            <div data-key="68" class="key">
                <button class="btn" data-key="68" id="bt">
                    <p class="key-name">D</p>
                    BASS TOM</p>
                </button>
                <audio data-key="68" src="./vendors/sound/bass_tom.wav"></audio>
            </div>
            <div data-key="82" class="key">
                <button class="btn" data-key="82" id="rc">
                    <p class="key-name">R</p>
                    RIDE</p>
                </button>
                <audio data-key="82" src="./vendors/sound/ride.wav"></audio>
            </div>
            
        </div>
    </div>
        <footer>
        <h2 class="footer-info">www.codeodrive.com (2021)</h2>
        </footer>
    <script src="app.js"></script>
</body>
</html>
